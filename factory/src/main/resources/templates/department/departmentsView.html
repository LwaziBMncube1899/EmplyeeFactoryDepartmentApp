<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>View Factories</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" media="screen"/>

    <script src="../static/js/jquery.min.js"
            th:src="@{/js/jquery.min.js}"></script>

</head>
<body>
<div class="container">
    <nav class="navbarnavbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

                <ul class="nav navbar-nav">
                    <li><a class="navbar-header" href="#" th:href="@{/}">Home</a></li>
                    <li><a href="#" th:href="@{/department/departments}">View Departments</a></li>
                    <li><a href="#" th:href="@{/department/create-department}">Create Department</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="row text-center">
            <div class="">
                <h2>SpringBoot Department Application</h2>
                <h3>List of Departments </h3>
            </div>
        </div>
        <div class="row text-center">

            <img src="../static/image/Factory.png" height="198" width="255"
                 th:src="@{/image/Factory.png}"/>
        </div>
    </div>
</div>

<div>


        <div class="container">

           <table class="table table-striped">

               <tr>
                   <th>
                       Department Name
                   </th>
                   <th>
                       Department Description
                   </th>
                   <th>
                       Department's Factory
                   </th>
                   <th>View</th>
                   <th>Edit</th>
                   <th>Delete</th>
               </tr>
               <tbody>
               <tr th:each="depart : ${myDepartment}">
                   <td th:text="${depart.departmentName}"></td>
                   <td th:text="${depart.departmentDescription}"></td>
                 <td th:text="${depart.factory.get(0).getName()}"></td>
                   <td><a th:href="@{'/department/department/' + depart.id}" class="btn btn-default">View</a></td>
                   <td><a th:href="@{'/department/edit/' + depart.id}" class="btn btn-default">Edit</a></td>
                   <td><a th:href="@{'/department/delete/' + depart.id}" class="btn btn-danger">Delete</a></td>
               </tr>
               </tbody>
           </table>
            </div>
</div>
</body>
</html>
