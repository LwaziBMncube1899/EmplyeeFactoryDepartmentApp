<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Factory Form</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" media="screen"/>

    <script src="../static/js/jquery.min.js"
            th:src="@{/js/jquery.min.js}"></script>

</head>
<body>
<div class="container">
    <nav class="navbarnavbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

                <ul class="nav navbar-nav">
                    <li><a class="navbar-header" href="#" th:href="@{/}">Home</a></li>
                    <li><a href="#" th:href="@{/employee/employees}">View Employees</a></li>
                    <li><a href="#" th:href="@{/employee/employees}">Edit Employee</a></li>
                    <li><a href="#" th:href="@{/employee/create-employee}">New Employee</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="row text-center">
            <div class="">
                <h2>SpringBoot Employee Application</h2>
            </div>
        </div>
        <div class="row text-center">

            <img src="../static/image/Factory.png" height="198" width="255"
                 th:src="@{/image/Factory.png}"/>
        </div>
    </div>

    <h2>Employee Details</h2>
    <div>
        <form class="form-horizontal" action="#" th:action="@{/employee/create-employee}" th:object="${employee}"
              method="POST">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Employee Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{employeeName}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Employee No.:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{employeeNo}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Employee email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{employeeEmail}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Employee department:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{department}">
                    <option th:each="depart : ${department}"
                            th:value="${depart.id}"
                            th:text="${depart.departmentName}">Departments</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Clear</button>
                <button type="button" class="btn btn-default">Exit</button>
            </div>
        </form>

    </div>
</div>


</body>
</html>
